name: Publicar Markdown en GitHub Pages

on:
  push:
    branches:
      - main   # O la rama principal que uses
  workflow_dispatch:

permissions:
  contents: write   # Permite hacer push desde GitHub Actions

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Instalar Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convertir Markdown a HTML
        run: |
          echo "ðŸ“¢ Convirtiendo Markdown a HTML..."
          for md in $(find . -type f -name "*.md"); do
            echo "  - Procesando $md ..."
            out="site/${md%.md}.html"
            mkdir -p "$(dirname "$out")"
            pandoc "$md" -f markdown -t html -s -o "$out"
          done

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Publicar en gh-pages
        run: |
          git fetch origin
          git checkout --orphan gh-pages || git checkout gh-pages
          git --work-tree=site add --all
          git --work-tree=site commit -m "Publicar Markdown como HTML" || echo "No hay cambios para commitear"
          git push --force origin gh-pages

