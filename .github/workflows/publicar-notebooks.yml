name: Publicar Markdown

on:
  push:
  workflow_dispatch:

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout del repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Instalar Pandoc
      - name: Instalar Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # 3Ô∏è‚É£ Convertir todos los Markdown a HTML
      - name: Convertir Markdown a HTML
        run: |
          echo "üì¢ Convirtiendo Markdown a HTML..."
          for md in $(find . -type f -name "*.md"); do
            echo "  - Procesando $md ..."
            html="${md%.md}.html"
            pandoc "$md" -f markdown -t html -s -o "$html"
          done

      - name: Commit y push
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.html || true
          git commit -m "Publicar Markdown convertidos a HTML" || echo "Sin cambios"
          git push https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD


