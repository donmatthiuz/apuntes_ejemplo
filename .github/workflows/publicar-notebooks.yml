name: Publicar Markdown en GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Instalar Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convertir Markdown a HTML
        run: |
          echo "ðŸ“¢ Convirtiendo Markdown a HTML..."
          for md in $(find . -type f -name "*.md"); do
            echo "  - Procesando $md ..."
            out="site/${md%.md}.html"
            mkdir -p "$(dirname "$out")"
            pandoc "$md" -f markdown -t html -s -o "$out"
          done

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Publicar en gh-pages
        run: |
          git fetch origin
          git checkout --orphan gh-pages || git checkout gh-pages
          git --work-tree=site add --all
          git --work-tree=site commit -m "Publicar Markdown como HTML" || echo "No hay cambios para commitear"
          git push --force origin gh-pages

      - name: Actualizar README con enlace
        run: |
          PAGE_URL="https://donmatthiuz.github.io/apuntes_ejemplo/apunte.html"
          echo "ðŸ“¢ Actualizando README.md con el enlace a la pÃ¡gina..."
          echo "[Ver apunte en GitHub Pages]($PAGE_URL)" > README.md
          git add README.md
          git commit -m "Actualizar README con enlace a GitHub Pages" || echo "No hay cambios en README"
          git push origin main

